<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Social Application</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display:400italic,700italic">

    <link rel="stylesheet" href="{% static 'css/master.css' %}">

  </head>
  <body>
    <nav class="navbar  mynav bg-light" role="navigation" id="navbar">
      <div class="container">

        <a class="navbar-brand mynav" href="{% url 'home' %}">Social Home</a>

          <ul class="nav navbar-right">
            {% if user.is_authenticated %}
                  <li><a href="{% url 'posts:create' %}" class="btn btn-simple nav-link">Post</a></li>
                  <li><a href="{% url 'groups:all' %}" class="btn btn-simple nav-link">Groups</a></li>
                  <li><a href="{% url 'groups:create' %}" class="btn btn-simple nav-link">Create Groups</a></li>
                  <li><a href="{% url 'accounts:logout' %}" class="btn btn-simple nav-link">Log out</a></li>
            {% else %}
                  <li><a href="{% url 'groups:all' %}" class="btn btn-simple nav-link">Groups</a></li>
                  <li><a href="{% url 'accounts:login' %}" class="btn btn-simple nav-link">Log in</a></li>
                  <li><a href="{% url 'accounts:signup' %}" class="btn btn-simple nav-link">Sign up</a></li>
            {% endif %}
          </ul>



      </div>
    </nav>
    <br>
    <div class="container mycontent">
    {% block body_block %}

    {% endblock %}
  </div>
  <canvas id="canvas" ></canvas>
  <script src="{% static 'js/master.js' %}"></script>
</body>
</html>
